<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
        <div class="area_login">
            <div class="title">
                <h1>Olá,</h1>
                <h2>Bem vindo!</h2>
            </div>
            <div class="rectangle"></div>
            <div class="icons">
                <a href="https://www.facebook.com/leonardo.cunha.58367116" target="_blank">
                    <i class="fa-brands fa-facebook" style="color: #000000;"></i>
                </a>
                <a href="https://github.com/leonardocunha1" target="_blank">
                    <i class="fa-brands fa-github" style="color: #000000;"></i>
                </a>
                <a href="https://www.instagram.com/leohcunha/" target="_blank">
                    <i class="fa-brands fa-instagram" style="color: #000000;"></i>
                </a>
            </div>
            <form>
                <div class="form_group">
                    <label for="nome">
                        Username
                        <div>
                            <i class="fa-solid fa-user" style="color: #000000;"></i>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                    </label>
                </div>
                <div class="form_group">
                    <label for="senha">Password
                        <div>
                            <i class="fa-solid fa-lock" style="color: #000000;"></i>
                            <input type="password" id="senha" name="senha" required>
                        </div>
                    </label>
                </div>
            </form>
            <input class="button" type="submit" value="Entrar">
            <div class="form_bottom">
                <a href="https://youtu.be/Uo7U7ruedic" target="_blank">Perdeu seu usuário ou senha? Clique aqui!</a>
                <a href="https://youtu.be/ng4MxUWqsR0" target="_blank">Ainda não tem uma conta? Registre-se!</a>
            </div>
        </div>  
    </div>
</body>
</html>
